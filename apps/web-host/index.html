<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Host - 3D 임베드 테스트</title>
  <script>
    // "웹에 들어간 순간"을 최대한 앞에서 캡처(로딩타임 측정 기준점)
    window.__PAGE_START = performance.now();
  </script>
</head>

<body>
  <header class="topbar">
    <div class="title">
      <div class="title__main">Web Host (5173)</div>
      <div class="title__sub">
        아래 캔버스는 <span id="remote-url" class="mono"></span> 모듈을 원격 import 해서 렌더링합니다.
      </div>
    </div>
    <div class="actions">
      <button id="btn-connect" class="btn">연결(임베드)</button>
      <button id="btn-disconnect" class="btn btn--secondary" disabled>해제(Dispose)</button>
    </div>
  </header>

  <main class="layout">
    <section class="canvasPanel">
      <canvas id="renderCanvas"></canvas>
      <div id="status" class="status" role="status" aria-live="polite"></div>
    </section>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
