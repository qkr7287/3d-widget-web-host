name: Deploy (self-hosted)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: /home/agics-ai/github/3d-widget-web-host
    steps:
      - name: Check repo path
        run: |
          test -d /home/agics-ai/github/3d-widget-web-host || (echo "Repo path missing" && exit 1)
          test -d /home/agics-ai/github/3d-widget-web-host/.git || (echo ".git missing" && exit 1)

      - name: Git pull
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Docker Compose build
        run: docker compose build --no-cache

      - name: Docker Compose up
        run: docker compose up -d

      - name: Log deploy time
        run: echo "$(date -Iseconds) deploy completed (git pull + docker compose up)" >> deploy.log
