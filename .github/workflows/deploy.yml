name: Deploy (self-hosted)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Git pull
        run: |
          cd /home/agics-ai/github/3d-widget-web-host
          git fetch origin main
          git reset --hard origin/main

      - name: Docker Compose build
        run: |
          cd /home/agics-ai/github/3d-widget-web-host
          docker compose build --no-cache

      - name: Docker Compose up
        run: |
          cd /home/agics-ai/github/3d-widget-web-host
          docker compose up -d
